<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_p }}</p>
    <h2>Featured Mars Image</h2>
    <img src="{{ mars.featured_image_url }}" alt="featured_image">

    <h3>Mars Fact</h3>
    {{ mars.html_table | safe }}

    <h2>Mars Hemispheres</h2>
    <hr>

            {% for hemisphere in mars.hemisphere_image_urls %}
            <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ hemisphere.img_url }}" alt="{{ hemisphere.title }}" height=200>
            <div class="card-body">
                <h5 class="card-title">{{ hemisphere.title }}</h5>
            </div>
            </div>
            {% endfor %}
  </div>
  </div>
</body>

</html>
